services:
  backend:
    build:
      context: .
      target: backend
    environment:
      SEEDS_FILE: /app/seeds/narratives.seed.json
      FRONTEND_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      GIT_SHA: "local"
      BUILT_AT: "local"
      SOURCE_MODE: coingecko
      SOURCE_TTL: "60"
      REFRESH_TOKEN: s3cr3t
    ports:
      - "8000:8000"
    volumes:
      - ./seeds:/app/seeds:ro

  frontend:
    build:
      context: .
      target: frontend
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8000
        NEXT_PUBLIC_REFRESH_TOKEN: s3cr3t
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      API_BASE: http://backend:8000
      NEXT_PUBLIC_REFRESH_TOKEN: s3cr3t
    ports:
      - "3000:3000"
    depends_on:
      - backend
