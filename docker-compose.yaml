services:
  backend:
    build: ./backend
    environment:
      SEEDS_FILE: /app/seeds/narratives.seed.json
      FRONTEND_ORIGINS: http://localhost:3000
      GIT_SHA: "local"
      BUILT_AT: "local"
      SOURCE_MODE: coingecko   # uncomment to try real data
      SOURCE_TTL: "60"         # memoize responses for 60s
    ports:
      - "8000:8000"
    volumes:
      - ./backend/seeds:/app/seeds:ro

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE: http://backend:8000
    environment:
      NEXT_PUBLIC_API_BASE: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
